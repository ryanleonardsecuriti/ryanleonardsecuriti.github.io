	<div id="wall"></div>
	<script>
	window.SecuritiDataLayer = window.SecuritiDataLayer || [];
	window.SecuritiDataLayer.push([
		'onLoad',
		function(sdk) {
		        if (sdk.isConsentGiven()) {
				return;
        		} else {
				const wallDiv = document.getElementById('wall');
				if (wallDiv) {
					wallDiv.classList.add('wall');
	        		}
        		}
    		}
	]);

	window.SecuritiDataLayer.push([
		'onConsentGiven',
		function(sdk, consent) {
			const wallDiv = document.getElementById('wall');
			if (wallDiv) {
				wallDiv.classList.remove('wall');
	        	}
    		}
	]);
</script>
